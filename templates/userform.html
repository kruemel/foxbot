<body>
<div class="container">
	<br><br><br><br>
	<form class="form-inline">
	  <div class="form-group">
	    <label class="sr-only" for="usernameInput">Name</label>
	    <input type="text" class="form-control" id="usernameInput" placeholder="BGG username">
	  </div>
	  <button type="submit" class="btn btn-default">Submit</button>
	</form>
	<br>
	<div id="successAlert" class="alert alert-success" role="alert" style="display:none;"></div>
	<div id="errorAlert" class="alert alert-danger" role="alert" style="display:none;"></div>
	<button id="nextButton" class="btn btn-primary" type="button" data-toggle="collapse" data-target="#filterCriteria" aria-expanded="false" aria-controls="collapseExample">
		Find a game!
	</button>
</div>
<br>
<br>
<br>
<div class="container">
	<div class="collapse" id="filterCriteria">
			<p>How many players?</p>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
					<label class="form-check-label" for="inlineRadio1">1</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
					<label class="form-check-label" for="inlineRadio2">2</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option1">
					<label class="form-check-label" for="inlineRadio3">3</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option1">
					<label class="form-check-label" for="inlineRadio4">4</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option1">
					<label class="form-check-label" for="inlineRadio5">5</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio6" value="option1">
					<label class="form-check-label" for="inlineRadio6">6</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio7" value="option1">
					<label class="form-check-label" for="inlineRadio7">7</label>
				</div>
		</div>
</div>
