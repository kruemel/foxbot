<!DOCTYPE html>
<html>
<head>
  <title>BGG Gamepicker</title>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.min.css"> -->
  <link href="{{ url_for('static', filename='js/index.css') }}" rel="stylesheet" type="text/css" media="all">
  <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

  <!-- <script src="{{ url_for('static', filename='js/form.js') }}"></script> -->
  <script src="{{ url_for('static', filename='js/jquery.bootstrap-touchspin.js') }}"></script>
<body>
<form action="http://localhost:5000/process" method="POST">
<div class="container">
  <div class="row justify-content-center">
    <div class="col-8 col-sm-8 col-md-6 col-lg-4 col-xl-4">
      <br><br><br>
      <div class="form-group">
        <label for="playnum">How many players are in your group?</label>
        <input id="playnum" type="text" value="4" name ="playnum">
        <script>
          $("input[name='playnum']").TouchSpin({
            min: 2,
            max: 7,
            boostat: 4,
            verticalbuttons: true,
            verticalupclass: 'fas fa-angle-up fa-lg',
            verticaldownclass: 'fas fa-angle-down fa-lg',
            postfix: 'players'
          });
        </script>
      </div>
      <br><br>
    </div>
  </div>
</div>
<div class="container-fluid"><p></p></div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-8 col-sm-8 col-md-6 col-lg-4 col-xl-4">
      <br><br>
      <div class="form-group">
        <label for="playtime">How much time do you want to spend playing the game?</label>
        <input id="playtime" type="text" value="30" name="playtime">
        <script>
          $("input[name='playtime']").TouchSpin({
            min: 10,
            max: 600,
            step: 5, 
            boostat: 20,
            maxboostedstep: 50,
            verticalbuttons: true,
            verticalupclass: 'fas fa-angle-up fa-lg',
            verticaldownclass: 'fas fa-angle-down fa-lg',
            postfix: 'minutes'
          });
        </script>
        <br><br>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid"><p></p></div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4 col-xl-4">
      <br><br>
      <div class="form-group">
        <div class="box-header">How complex should the game be?</div>
        <br>
          <select id="weight" name="rating" autocomplete="off">
            <option value="0">I don't care</option>
            <option value="1">Light</option>
            <option value="2">Medium Light</option>
            <option value="3" selected="selected">Medium</option>
            <option value="4">Medium Heavy</option>
            <option value="5">Heavy</option>
          </select>
        <script src="{{ url_for('static', filename='js/jquery.barrating.js') }}"></script>
        <script type="text/javascript">
        $(function() {
          $('#weight').barrating({
              theme: 'bars-movie'
          });
        });
        </script>
      </div>
      <br><br>
    </div>
  </div>
</div>
<div class="container-fluid"><p></p></div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
      <br><br>
      You can narrow my suggestions by telling me ifmech the game should use one of the given game mechanics. <br><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="mechCheck" value="coop">
        <label class="form-check-label" for="inlineCheckbox1">Co-operative</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="mechCheck" value="cardDraft">
        <label class="form-check-label" for="inlineCheckbox2">Card drafting</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="mechCheck" value="tilePlace">
        <label class="form-check-label" for="inlineCheckbox3">Tile placement</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="mechCheck" value="areaControl">
        <label class="form-check-label" for="inlineCheckbox2">Area control</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="mechCheck" value="deckBuild">
        <label class="form-check-label" for="inlineCheckbox2">Deck building</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="mechCheck" value="workerPlace">
        <label class="form-check-label" for="inlineCheckbox2">Worker placement</label>
      </div>
      <br><br><br>
    </div>
  </div>
</div>
<div class="container-fluid"><p></p></div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4">
        <button class="btn btn-primary btn-lg" type="submit">Find me a game!</button>
  </div>
  <br><br><br><br>
</div>
</form>
</body>
</html>
